<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="divName">
        <h1 class="divNameH1">TurNyak Money Farm</h1>
    </div>
    <div class="divMain">
            <div>
                <p id="record">Record :</p>
                <p id="money">Money :</p>
            </div>
            <div>
                <a   id="body"><img class="img"></a>
            </div>
    </div>
    <script>
        const abuttons = document.getElementsByTagName('a');
 
 
        function makeCounter() {
        let record= 0;
        for (let i=0; i<abuttons.length; i++) {
      
        let btn = abuttons[i];
       
            btn.onclick = function() {
            record ++;
            document.getElementById("record").innerHTML = "Record :" + record;
        }
        }
 }
 makeCounter();
    </script>
</body>
</html>
